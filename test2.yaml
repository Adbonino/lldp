- name: Obtener y parsear LLDP neighbors sin Python
  hosts: all
  gather_facts: no
  connection: network_cli

  tasks:
    - name: Ejecutar comando show lldp neighbors detail
      cisco.ios.ios_command:
        commands:
          - show lldp neighbors
      register: lldp_output

    - name: Mostrar vecinos extraidos
      debug:
        var: lldp_output
